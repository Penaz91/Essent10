<header class="entry-header">
    <h2><a href="{{ SITEURL }}/{{article.url}}" rel="bookmark" title="{{ _('Permalink to %(art_title)s', art_title=article.title|striptags) }}">{{ article.title }}</a></h2>
</header>
<footer class="entry-info">
    <div class="flex-spacer"></div>
    <div>
        <span class="font-bold">{{ _('Published on') }}:</span> <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
        <address>
            <span class="font-bold">{{ _('By') }}:</span>
            {% for author in article.authors %}
                <a rel="author" href="{{ SITEURL }}/{{author.url}}">{{ author }}</a>
            {% endfor %}
        </address>
        <div class="translations">
            {% import 'translations.html' as translations with context %}
            {{ translations.translations_for(article) }}
        </div>
    </div>
</footer>
<div>
    {{ article.summary }}
</div>
